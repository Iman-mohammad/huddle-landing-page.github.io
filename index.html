<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
      <link rel="icon" type="image/png" sizes="32x32" href="./resourses/images/favicon-32x32.png">
      <!--link with font-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,400&family=Poppins:wght@600&display=swap" rel="stylesheet">
      <!--linking fontawesome-->
      <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <!--link with css style-->
      <link href="./resourses/style/style.css" rel="stylesheet" type="text/css">
      <title>Huddle landing page</title>
      <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    </head>
    <body>
      <main>
        <!--header section-->
        <header>
          <figure style="margin: 0; flex-grow: 2;"> 
            <img src="./resourses/images/logo.svg" alt="logo" >
          </figure>
          <button class="white">Try It Free </button>
        </header>
        <!--banner section-->
        <div class="banner">
          <section style="width: 40%;">
            <h1 class="main-title">Build The Community Your Fans Will LOve</h1>
            <p class="green">Huddle re-imagines the way we build communities. You have a voice, but dose your audience. Create connections with your users as you engage in genuine discussion.</p>
            <button class="pink">Get Started For Free</button>
          </section>
          <figure style="width: 60%; margin-left: 5%;">
            <img src="./resourses/images/illustration-mockups.svg" alt="illustration-mockups" style="height: 100%; width: 100%;">
          </figure>
        </div>
      </main>

      <section class="main-content">
        
          <figure>
            <figcaption>
              <h1>Grow Together</h1>
              <p>Generate meaningful discussions with your audience and build a strong, loyal community. Think of the insightful conversation you miss out on with a feedback form. </p>
            </figcaption>
            <img src="./resourses/images/illustration-grow-together.svg" alt="illustration-grow-together">
          </figure>

          <figure>
            <figcaption>
              <h1>Flowing conversations</h1>
              <p>You wouldn't paginate a conversation in real life, so why do it online? Our threads have just-in-time loading for a more natural flow. </p>
            </figcaption>
            <img src="./resourses/images/illustration-flowing-conversation.svg" alt="illustration-flowing-conversation">
          </figure>

          <figure>
            <figcaption>
              <h1>Your Users</h1>
              <p>It take no time at all integrate Huddle with your app's authentication solution. This means, once signed in to your app, your users can start chatting immediately</p>
            </figcaption>
            <img src="./resourses/images/illustration-your-users.svg" alt="illustration-your-users">
          </figure>

      </section>


      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Your Name Here</a>.
        </p>
      </footer>
    </body>
</html>
